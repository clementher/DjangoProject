{% extends "master.html" %}
{% load static %}

{% if liste%}
  {% block title %}
    <h3>List of programs</h3>
  {% endblock %}

  {% block content %}

    {% for cursus in liste %}
    <div class="container padding">
        <div class="row">
            <div class = "containerFlex">
                <a href="/lycee/{{cursus.id}}">{{cursus.name}}</a>
                <button class="button" type="cancel">
                    <a href="/lycee/call_of_roll/{{cursus.id}}">Call of roll</a>
                </button>
            </div>
        </div>
    </div>

    {% endfor %}
  {% endblock %}
{% else %}
  <p> No cursus to show .</p>
{% endif %}
